<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body onload="onload()">
    <header>
        <nav>
            <div class="logotekst">
                <a href="index.html">
                    <img src="bilder/logo-BN.png" alt="logo" id="logo">
                </a>

            </div>

            <div><h1>Bit-nytt</h1></div>
    
            <div class="icons">
                <i id="theme-icon" class="fa-solid fa-moon" onclick="switchColor()"></i>
            </div>
        </nav>
    </header>

    <main class="loginMain">
        <div>
            <h1>Logg inn</h1>
            <form id="form">
                <div>
                    <div><label for="usn">BRUKERNAVN</label></div>
                    <div><input name="usn" id="usn" placeholder="Brukernavn" type="text" required></div>
                </div>

                <div>
                    <div><label for="psw">PASSORD</label></div>
                    <div><input name="psw" id="psw" placeholder="Passord" type="password" required></div>
                </div>

                <div>
                    <div><button class="loginButton">Logg inn</button></div>
                    <div><a>Glemt passord?</a><a>Ny bruker?</a></div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div>
            <h3>Kontakt oss</h3>
            <p>E-post: <a href="malito:bitnytt@nyhet.no">bitnytt@nyhet.no</a></p>
            <p>Telefon: <a href="tel:+4712345678">+47 12 34 56 78</a></p>
        </div>
        <div>
            <h3>Send inn tips</h3>

            <a href="tips.html">Send oss et tips!</a>
